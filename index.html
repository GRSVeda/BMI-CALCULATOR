<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>BMI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
      html,body{
        height:100%;
        margin:0;
        padding:0;
        font-family:'Poppins',sans-serif;
        background:linear-gradient(-45deg,#a4508b,#5f0a87,#002f4b,#00c9ff);
        background-size:400% 400%;
        animation:gradientBG 10s ease infinite;
        padding:10px;
        box-sizing:border-box;
      }

      @keyframes gradientBG{
        0%{background-position:0% 50%;}
        50%{background-position:100% 50%;}
        100%{background-position:0% 50%;}
      }

      h1{
        text-align:center;
        text-decoration:dotted underline;
        text-decoration-color:#ffffff;
        color:#ffffff;
        margin-top:40px;
        font-weight:700;
        font-size:36px;
        padding:10px;
      }

      .slider{
        width:100%;
        text-align:center;
        flex-wrap:wrap;
        font-size:medium;
        padding:10px;
      }

      .box{
        width:90%;
        max-width:500px;
        background:rgba(255,255,255,0.1);
        backdrop-filter:blur(10px);
        padding:30px;
        margin:40px auto;
        border-radius:20px;
        box-shadow:0 8px 30px rgba(0,0,0,0.3);
        color:#fff;
        transition:transform 0.3s ease;
        box-sizing:border-box;
      }

      .box:hover{
        transform:scale(1.02);
      }

      input[type=number]{
        width:60%;
        padding:12px;
        margin:12px 0;
        border:none;
        border-radius:10px;
        font-size:16px;
        outline:none;
        transition:0.3s;
        box-shadow:0 2px 6px rgba(0,0,0,0.2);
        box-sizing:border-box;
      }

      input[type=number]:focus{
        box-shadow:0 0 10px #8a2be2;
      }

      button{
        padding:12px 25px;
        border:none;
        border-radius:12px;
        background-image:linear-gradient(to right,#8a2be2,#d580ff);
        color:#fff;
        font-size:18px;
        cursor:pointer;
        transition:0.3s;
        display:block;
        margin:25px auto 0;
        font-weight:500;
        box-sizing:border-box;
      }

      button:hover{
        transform:scale(1.05);
        box-shadow:0 4px 15px rgba(138,43,226,0.6);
      }

      h5{
        margin:15px 0 5px;
        font-weight:500;
        font-size:16px;
        padding:5px;
      }

      #result{
        text-align:center;
        margin-top:25px;
        font-size:20px;
        font-weight:600;
        color:#ffffff;
        text-shadow:1px 1px 2px rgba(0,0,0,0.5);
        padding:10px;
      }
    </style>
  </head>
  <body>
    <h1>BMICALCULATOR</h1>
    <div class="box">
      <div class="slider">
        <h5>EnterYourWeight(kg):</h5>
        <input type="number" id="weight" placeholder="e.g.70" min="5" max="250">
        <h5>EnterYourHeight(cm):</h5>
        <input type="number" id="height" placeholder="e.g.170" min="90" max="250">
      </div>
      <button onclick="bmi()">CalculateBMI</button>
      <h4 id="result"></h4>
    </div>
    <script>
      function bmi(){
        var weight=document.getElementById("weight").value;
        var height=document.getElementById("height").value/100;
        if(isNaN(weight)||isNaN(height)||height<=0){
          document.getElementById("result").innerText="Pleaseentervalidweightandheight.";
          return;
        }
        const bmi=weight/(height*height);
        let category="";
        if(bmi<18.5){
          category="Underweight";
        }else if(bmi<24.9){
          category="Normalweight";
        }else if(bmi<29.9){
          category="Overweight";
        }else{
          category="Obesity";
        }
        document.getElementById("result").innerText=`YourBMIis${bmi.toFixed(2)}(${category})`;
      }
    </script>
  </body>
</html>
